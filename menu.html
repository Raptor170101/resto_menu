<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du Restaurant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
        /* Styles identiques √† ta version pr√©c√©dente‚Ä¶ */
        /* ... [les styles complets restent inchang√©s pour la concision ici] ... */
    </style>
    <script>
    // Fonction pour formater une date en fran√ßais
    function formatDateFr(dateStr) {
        const date = new Date(dateStr);
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('fr-FR', options);
    }

    // Fonction pour r√©cup√©rer l'histoire du jour via un fichier JSON local
    async function loadDailyStory() {
        const storyContent = document.getElementById('story-content');
        const storyDate = document.getElementById('story-date');

        try {
            storyContent.innerHTML = '<div class="loading-story">Chargement de l\'histoire du jour...</div>';

            const response = await fetch('story.json');
            if (!response.ok) throw new Error(`Erreur serveur (${response.status})`);

            const data = await response.json();
            if (data.error) throw new Error(data.error);

            storyContent.innerHTML = data.story;
            storyDate.textContent = formatDateFr(data.date);

        } catch (error) {
            console.error('Erreur d√©taill√©e :', error);
            storyContent.innerHTML = `<div class="error-message">Erreur : ${error.message}</div>`;
        }
    }

    // Charger l'histoire d√®s le chargement de la page
    window.addEventListener('load', loadDailyStory);
    </script>
</head>
<body>
    <div class="menu-container">
        <!-- Section Histoire du Jour -->
        <div class="story-section">
            <div class="story-header">
                <h2 class="story-title">üáµüáπ Histoire du Jour</h2>
                <span class="story-date" id="story-date"></span>
            </div>
            <div class="story-content" id="story-content">
                <div class="loading-story">Chargement de l'histoire du jour...</div>
            </div>
        </div>
